<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL-Man Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">SOL-Man</h1>
        <div class="wallet-section">
            <button id="connectWallet" class="wallet-button">Connect Phantom Wallet</button>
            <span id="walletInfo" class="wallet-info">Not connected</span>
        </div>
        <div class="score-board">
            <span>Level: <span id="level">1</span></span>
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="leaderboard">
            <h2>Top Scores</h2>
            <div id="highScores"></div>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="scoreSubmission">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="50">
                <button onclick="submitScore()">Submit Score</button>
            </div>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/maze.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ghost.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
